<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="center" id="global-content-wrapper">
        <main class="center">
            <div class="button-container">
                <button class="button" id="rock-button">
                    <img class="button-img" src="materials/rock.png" alt="Rock Image">
                    <h1 class="button-txt">Rock</h1>
                </button>
                <button class="button" id="paper-button">
                    <img class="button-img" src="materials/paper.png" alt="Paper Image">
                    <h1 class="button-txt">Paper</h1>
                </button>
                <button class="button" id="scissors-button">
                    <img class="button-img" src="materials/scissors.png" alt="Scissors Image">
                    <h1 class="button-txt">Scissors</h1>
                </button>
            </div>
            <div>
                <h1 class="center" id="title">Rock, Paper, Scissors...</h1>
            </div>
            <div class="results-container">
                <h1 id="score">0 : 0</h1>
                <ul id="results-list" class="results-list">

                </ul>
            </div>
        </main>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
